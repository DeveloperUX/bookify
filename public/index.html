<html ng-app="Scribblit">

<head>
  
  <base href="/" />
  <title>Scribblit</title>

  <!-- CSS -->
<!--  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/flat-ui.min.css">
  <!-- custom styles -->

  <!-- JS -->
  <script src="angular/angular.js"></script>
  <script src="angular-route/angular-route.js"></script>

  <!-- ANGULAR CUSTOM -->
<!--
  <script src="controllers/MainCtrl.js"></script>
  <script src="services/GeekService.js"></script>
  <script src="appRoutes.js"></script>
-->
  <script src="app.js"></script>
  <script src="controllers/StoryboardCtrl.js"></script>
  <script src="controllers/StoryCtrl.js"></script>
  <script src="services/StoryService.js"></script>
  <script src="directives/storyline.js"></script>
</head>

<body ng-controller="StoryController as story">
  <div class="container">

<!--
    <div class="storyline">
      <p ng-repeat="scribble in storyCtrl.scribbles">
        {{scribble}}
      </p>
    </div>
-->
    <storyline scribbles="story.scribbles"></storyline>
    <input type="text" ng-model="story.userscribble" class="form-control"></input>
    <button type="submit" class="btn btn-default btn-primary">Add</button>    

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

  </div>
</body>

</html>
